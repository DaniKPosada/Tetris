<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetrisFacilito</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <canvas id="myCanvas" width="360" height="600"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var vertical=24, horizontal=24;
        //var gw=360/horizontal;
        //var gh=600/vertical;
        //function dibujarCuadrado(x,y,color){
        //    cxt.fillStyle=color;
        //    var rx=x*gw;
        //    var ry=y*gh;
        //    context.fillRect(rx,ry,gw,gh);
        //}
        for(let i=0;i<360;i+=horizontal){
            for(let j=0;j<600;j+=vertical){
                ctx.beginPath();
                ctx.rect(i, j, vertical, horizontal);
                ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
                ctx.stroke();
                ctx.closePath();
            }
        }

        //Un cuadrado-->
        ctx.beginPath();
        ctx.rect(0, 0, 40, 40);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();
        //Un circulo
        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
        //Una figura sin rellenar
        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
