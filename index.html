<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetrisFacilito</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <canvas id="myCanvas" width="360" height="600"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var vertical=24, horizontal=24;
        //tiene en cuenta el tamaño pedido en los requerimientos
        var tamanocuadro = 40;
        for(let i=0;i<360;i+=horizontal){
            for(let j=0;j<600;j+=vertical){
                ctx.beginPath();
                ctx.rect(i, j, vertical, horizontal);
                ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
                ctx.stroke();
                ctx.closePath();
            }
        }
        //Coordenadas relativas a un cuadro central de una pieza de tetris básica
        var pos=[
            [0,0],
            [0,tamanocuadro],
            [-tamanocuadro,0],
            [tamanocuadro,0],
            [-tamanocuadro,-tamanocuadro],
            [0,-tamanocuadro],
            [tamanocuadro,-tamanocuadro],
            [0,-2*tamanocuadro]
        ];
        //Piezas construidas a partir de la base pos
        var piezas=[
            [4,0,1,2,3], 
            [4,0,1,5,6],  
            [4,0,1,5,4],
            [2,0,1,5,7],
            [2,0,2,5,6],
            [2,0,3,5,4],
            [1,0,5,6,3]
        ];
        //creación de pieza t hacia abajo
        for(i=1;i<5;i++){
            ctx.beginPath();
            ctx.rect(pos[piezas[0][i]][0]+tamanocuadro, pos[piezas[0][i]][1], tamanocuadro, tamanocuadro);
            ctx.fillStyle = "#FF0000";
            ctx.strokeStyle = "rgba(0,0,0, 1)";
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
        }

        //Un cuadrado-->
        //ctx.beginPath();
        //ctx.rect(0,0, 40, 40);
        //ctx.fillStyle = "#FF0000";
        //ctx.fill();
        //ctx.closePath();
        //Un circulo
        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
        //Una figura sin rellenar
        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
